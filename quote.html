<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-size: medium;
            background-color: darkcyan;
        }
        
        .animate {
            transition: all .8s ease;
        }
        
        .animate {
            transform: translateX(10px);
            color: darkmagenta;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="card-text">
                                <!--CSS transition-->
                                <transition name="slide-fade">
                                    <!--<p v-if="show">Boom**</p>-->
                                </transition>
                                <!--Vue instance-->
                                <p v-bind:class="{animate: animating}">" {{currentQuotes}} "</p>
                                <p>~Chinmay</p>
                            </div>
                        </div>
                    </div>
                    <!-- Instead of @click we can use v-on:click-->
                    <div class="row ">
                        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center "><button @click="newQuote " class="btn btn-warning mt-2 ">New Article</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="quote.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="quote2.js"></script>
</body>

</html>
